# Internal routines for PgAsCode support in the DB

schemas:
  dbascode:
    tables:
      state:
        comment: Current state storage for PgAsCode
        omit: true
        columns:
          id:
            type: int
          date:
            type: timestamp with time zone
            default:
              value: now()
              raw: true
          state:
            type: text
          migration:
            type: text
            allow_null: true
          dbascode_version:
            type: int
          plugin_version:
            type: int
        indexes:
          - date
          - pgascode_version
          - plugin_version
        primary_key: id
