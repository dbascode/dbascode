# Internal routines for PgAsCode support in the DB

schemas:
  pgascode:
    tables:
      state:
        comment: Current state storage for PgAsCode
        omit: true
        columns:
          id:
            type: int
          date:
            type: timestamp with time zone
            default:
              value: now()
              raw: true
          state:
            type: text
          migration:
            type: text
            allow_null: true
          pgascode_version:
            type: int
            allow_null: true
        indexes:
          - date
        unique_keys:
          - id
